    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js"></script>
    <script>

        var S = KISSY;
        S.config({
            packages:[
                {
                    name:"kg",
                    path:"http://g.tbcdn.cn/kg/",
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });

        if (S.Config.debug) {
            var srcPath = "../src/";
            S.config({
                packages:[
                    {
                        name:"kg/offline/2.0.0",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

      KISSY.use('kg/menu-aim/2.0.1//index', function(S, Menu) {
        var $      = S.all,
            wrapEl = $('#J_Wrap'),
            menuEl = $('#J_Menu'),
            contEl = $('#J_Cont');
            lisEl  = $('li', contEl);

        var enterHandler = function(row) {
          var rowEl = $(row),
              index = parseInt(rowEl.attr('data-index'));

          rowEl.addClass('current')
               .siblings().removeClass('current');

          lisEl.item(index).show()
               .siblings().hide();
        };

        var leaveHandler = function() {
        };

        new Menu({
          wrap: '#J_Wrap',
          menu: '#J_Menu',
          rows: 'li',
          handler: {
            enterHandler: enterHandler,
            leaveHandler: leaveHandler
          }
        });
        
      });

    </script>
